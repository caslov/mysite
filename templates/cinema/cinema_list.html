<ul>
    <a href="{% url 'Menu' %}cinema/create/">小inema create</a>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <h1>{{object.name}}</h1>
    <li>year: {{object.year}}</li>
    <li>stars: {{object.stars}}</li>
    <li>descriptions: {{object.descriptions}}</li>
    <a href="{% url 'Menu' %}cinema/{{object.id}}/">小inema detail</a>
    <a href="{% url 'Menu' %}cinema/{{object.id}}/update/">小inema update</a>
    <a href="{% url 'Menu' %}cinema/{{object.id}}/delete/">小inema delete</a>
    <hr/>

    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
